{% extends "master.html" %}

{% block content %}
<h2>Enter Captcha</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" action="{% url 'results' %}">
    {% csrf_token %}

    <!-- Show captcha image -->
    <p>Please enter the captcha shown below:</p>
    <img src="{{ captcha_src }}" alt="Captcha Image" style="margin-bottom:10px;" />
    <br>

    <!-- Input for user to type captcha -->
    <label for="captcha_input">Captcha:</label>
    <input type="text" name="captcha_input" id="captcha_input" required />
    <br><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
