{% extends "master.html" %}

{% block content %}
    <h2>Select a State</h2>
    <form method="post" action="{% url 'court_complex' %}">
        {% csrf_token %}
        <select name="district">
            {% for district in districts %}
                <option value="{{ district }}">{{ district }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
