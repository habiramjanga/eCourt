{% extends "master.html" %}

{% block content %}
<h2>Select a Court Complex</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" action="{% url 'case_details' %}">
    {% csrf_token %}
    
    <!-- Show selected district -->
    {% if district %}
        <p>Selected District: {{ district }}</p>
    {% endif %}
    
    <select name="court_complex">
        {% for complex in court_complexes %}
            <option value="{{ complex }}">{{ complex }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Submit</button>
</form>
{% endblock %}
