{% extends "master.html" %}

{% block content %}
<h2>Search Case Details</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" action="{% url 'enter_captcha' %}">
    {% csrf_token %}

    <label for="case_type">Case Type:</label>
    <select name="case_type" id="case_type" required>
        {% for case_type in case_types %}
                <option value="{{ case_type }}">{{ case_type }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label for="case_number">Case Number:</label>
    <input type="number" id="case_number" name="case_number" required>
    <br><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" placeholder="YYYY" required>
    <br><br>

    <button type="submit">Fetch Case Details</button>
</form>
{% endblock %}
